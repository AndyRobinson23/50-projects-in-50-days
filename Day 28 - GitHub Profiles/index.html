<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Github Profiles</title>
</head>
<body>
    <form class="form">
        <input type="text" placeholder="Search a Github user"/>
    </form>

    <div class="profile-card">
        <div class="profile-card__left">
            <img src="https://randomuser.me/api/portraits/men/75.jpg" />
        </div>
        <div class="profile-card__right">
            <h2 class="profile-card__name">Brad Traversy</h2>
            <p class="profile-card__bio">Full stack web developer and online instructor, specialising in mostly JS, but also write Python, PHP and some other stuff</p>
            <ul class="profile-card__stats">
                <li class="profile-card__stat"><span class="profile-card__stat--number">31852</span> followers</li>
                <li class="profile-card__stat"><span class="profile-card__stat--number">6</span> following</li>
                <li class="profile-card__stat"><span class="profile-card__stat--number">205</span> Repos</li>
            </ul>
            <div id="repo">
                <a href="#" class="profile-card__repos">Repo 1</a>
                <a href="#" class="profile-card__repos">Repo 2</a>
                <a href="#" class="profile-card__repos">Repo 3</a>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
